<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dl-layout</title>
  <style>
   dl{
    padding-left: 100px;
   }
   dt{
    display: block;
    background-color: aqua;
    height: 40px;
    width: 80px;
    margin-top: 10px;
    margin-bottom: -50px;
    position: relative;
    left: -100px;

   }
   dd{
    margin-left: 0;
    display: inline-flex;
    vertical-align: top;
    height: 40px;
    width: 80px;
    margin-top: 10px;
    background-color: aqua;
   }


  </style>
</head>
<body>
  <dl>
    <dt>导演</dt>
    <dd>1</dd>
    <dd>2</dd>
    <dd>3</dd>
    <dd>4</dd>
    <dd></dd>
    <dd></dd>
    <dd></dd>
    <dd></dd>
    <dd></dd>
    <dd></dd>
    <dd></dd>
    <dd></dd>
    <dd></dd>
    <dd></dd>
    <dt>演员</dt>
    <dd>1</dd>
    <dd>2</dd>
    <dd>3</dd>
    <dd>4</dd>
    <dd>5</dd>
    <dd>6</dd>
    <dd>7</dd>
    <dd>8</dd>
    <dt>道具</dt>
    <dd>1</dd>
    <dd>2</dd>
    <dd>3</dd>
    <dd>4</dd>
    <dd>5</dd>
    <dd>6</dd>
  </dl>
</body>
</html>
