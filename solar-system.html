<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>solar-system</title>
  <style>
    html,body{
      height: 100%;
      width: 100%;
      margin: 0;
    }
    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .sun {
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      box-shadow: 0 0 20px lightcoral;
    }

    .earth {
      width: 40px;
      height: 40px;
      background-color: aqua;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: calc(50% - 200px);
      box-shadow: 0 0 20px lightblue;
    }

    .moon {
      width: 20px;
      height: 20px;
      background-color: orange;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: calc(50% - 250px);
      box-shadow: 0 0 20px lightyellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sun"></div>
    <div class="earth"></div>
    <div class="moon"></div>
  </div>
</body>
<script>
  // 获取地球和月球的 DOM 元素
  var earth = document.querySelector(".earth");
  var moon = document.querySelector(".moon");

  // 获取容器的宽度和高度
  var containerWidth = document.querySelector(".container").offsetWidth;
  var containerHeight = document.querySelector(".container").offsetHeight;
  // 设置地球和月球的半径
  var earthRadius = containerWidth / 10;
  var moonRadius = containerWidth / 30;

  // 初始化地球和月球的角度
  var earthAngle = 0;
  var moonAngle = 0;

  // 动画函数
  function animate() {
    // 计算地球在容器中的位置
    var earthX = containerWidth / 2 + earthRadius * Math.cos(earthAngle);
    var earthY = containerHeight / 2 + earthRadius * Math.sin(earthAngle);
    earth.style.left = earthX + "px";
    earth.style.top = earthY + "px";

      // 计算月球在地球上的位置
    var moonX =
      earthX + moonRadius * Math.cos(moonAngle) + earth.offsetWidth / 2;
    var moonY =
      earthY + moonRadius * Math.sin(moonAngle) + earth.offsetHeight / 2;
    moon.style.left = moonX + "px";
    moon.style.top = moonY + "px";

     // 更新地球和月球的角度
    earthAngle += 0.01;
    moonAngle += 0.03;

     // 递归调用动画函数
    requestAnimationFrame(animate);
  }

  // 启动动画
  animate();
</script>
</html>
