<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid-layout-practice</title>
  <style>
    span{
     
      box-shadow: inset 0 0 1px red;
    }
    body{
      height: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    section {
      display: grid;
      grid-template-columns: 100px repeat(2,100px);
      grid-template-rows: 100px repeat(7,100px);

    }
    span{
      display: grid;
      align-items: center;
      justify-content: center;
      background-color: lightcyan;
    }

    /* grid-row grid-columnçœ‹ */
    .s4{
      grid-row: 2/ span 2;
      grid-column:1/ span 2 ;
      background-color: lightpink;
    }
    .s14{
      grid-row: 5/ span 2;
      grid-column: 2/ span 2;
      background-color: lightpink;
    }
  </style>
</head>

<body>
  <section>
   <span class="s1">1</span><span class="s2">2</span><span class="s3">3</span><span class="s4">4</span><span class="s5">5</span><span class="s6">6</span><span class="s7">7</span><span class="s8">8</span><span class="s9">9</span><span class="s10">10</span><span class="s11">11</span><span class="s12">12</span><span class="s13">13</span><span class="s14">14</span><span class="s15">15</span>
  </section>
</body>

</html>
