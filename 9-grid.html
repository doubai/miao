<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9-grid</title>
  <style>
    html{
      height: 100%;
    }
    body {
      height:100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
   table{

    border-collapse:collapse;
    cursor: pointer;
   }
   col{
    border: 5px ridge blue;
   }
   tr{
    border: 5px solid blue;
   }
   td{
    height: 100px;
    width: 100px;

    font-size:50px;
    text-align: center;
   }
   table td:hover{
    border: 5px solid red;
   }

  </style>
</head>
<body>
  <div>
<table>
   <col>
   <col>
   <col>
   <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
   </tr>
   <tr>
    <td>4</td>
    <td>5</td>
    <td>6</td>
   </tr>
   <tr>
    <td>7</td>
    <td>8</td>
    <td>9</td>
   </tr>


</table>
</div>
</body>
</html>
